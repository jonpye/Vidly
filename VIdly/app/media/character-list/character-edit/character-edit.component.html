<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-xs-4 form-group">
                    <label for="name" class="bold">Name</label>
                    <input type="text" id="name" class="form-control"
                           [(ngModel)]="name" [ngModelOptions]="{standalone: true}" #characterNameInput/>
                </div>
                <div class="col-xs-1 form-group">
                    <label for="age" class="bold">Age</label>
                    <input type="number" id="age" class="form-control" 
                           [(ngModel)]="age" [ngModelOptions]="{standalone: true}" #characterAgeInput/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)="onAddCharacter()" [disabled]="!name || age === null">
                        Add
                    </button>
                    <button class="btn btn-danger" type="button" disabled>
                        Delete
                    </button>
                    <button class="btn btn-primary" type="button" (click)="onClearForm()" [disabled]="name.trim() === '' && !age">
                        Clear
                    </button>
                </div> 
            </div>
        </form>
    </div>
</div>
