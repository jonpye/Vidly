<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="openModal(template)">New Film</button>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-xs-12">
        <app-film-item *ngFor="let filmEl of films; let i = index"
                       [film]="filmEl"
                       [filmNumber]="i"
                       [filmLength]="films.length"></app-film-item>
    </div>
</div>


<ng-template #template>
    <div class="modal-header modal-bg">
        <h4 class="modal-title pull-left">New Film</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="input-group col-12 col-md-12">
                <input type="text" class="form-control" placeholder="Film Name" style="width: 100%" />
            </div>
        </div>
        <hr />
        <div class="row">

                <div class="input-group col-12 col-md-12">
                    <textarea rows="3" cols="300" class="form-control" placeholder="Film Description"></textarea>
            </div>
        </div>
        <hr />
        <div class="row">

            <div class="input-group col-12 col-md-12">
                <span class="input-group-addon" id="basic-addon3">https://a.com/image/</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Film Image Cover URL">
            </div>

        </div>
        <hr />
        <div class="row">
            <div class="input-group col-9 col-md-9">
                <button class="btn btn-primary pull-right" (click)="modalRef.hide()">Add Film</button>
            </div>
        </div>

    </div>
</ng-template>
